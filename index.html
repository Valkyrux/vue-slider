<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Slider</title>
</head>

<body>
  <div id="app" class="container">
    <div class="slider-wrapper"  @mouseover="autoPlayEnd" @mouseleave= "autoPlayStart">
      <div class="prev" @click="prevImg">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="images">
        <img v-bind:src="'images/'+ images[counterImg]" alt="">
      </div>
      <div class="next" @click="nextImg">
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="nav">
        <i class="fas fa-circle" v-bind:class="(index == counterImg) ? 'active' : ''" v-for = "(img, index) in images" :key="index" @click = "setThisImg(index)"></i>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
